<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Solictantes</li>
    </ui:define>

    <ui:define name="content">

        <h:form id="growl">
            <p:growl life="8000" showDetail="false">
                <p:autoUpdate></p:autoUpdate>
            </p:growl>
        </h:form>
        <!-- Left column -->
         <div class="ui-g ui-fluid">
                <div class="ui-g-8" style="margin: 0 auto;">
                    <div class="card">
                    <h1 class="CardBigTopic">Cadastro de Solicitante </h1>
                    <p:separator/>

                    <h:form id="selectForm">

                        <p:panelGrid columns="1" layout="grid" style="border:0 !important; background:none;"
                                     styleClass="ui-panelgrid-blank">

                            <h:outputLabel for="nome" value="Nome:"/>
                            <p:inputText id="nome" placeholder="nome" value="#{solicitanteBean.entidade.nome}"
                                         required="true" requiredMessage="Entre com nome !"/>



                        </p:panelGrid>
                        <br/>
                        <p:panelGrid columns="2" layout="grid" style="border:0 !important; background:none;"
                                     styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             update="selectForm" styleClass="ui-button-warning"
                                             action="#{solicitanteBean.cadastrar()}"/>
                            <p:commandButton value="Limpar" icon="pi pi-times"
                                             action="#{solicitanteBean.cancelar()}"
                                             update="selectForm" styleClass="ui-button-outlined ui-button-secondary"/>
                        </p:panelGrid>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
